<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="AI Agent Platform - Your AI agents run autonomously 24/7" />
    <meta name="theme-color" content="#0078D7" />
    <title>construct.computer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Playfair+Display:ital,wght@0,700;1,700&family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Prevent FOUC â€” black for welcome screen */
      html { background-color: #000; }
      html.dark { background-color: #000; }
    </style>
    <script>
      // Apply persisted theme before first paint (dark is default)
      try {
        var stored = JSON.parse(localStorage.getItem('construct:theme') || '{}');
        if (stored.state && stored.state.theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
      } catch(e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
